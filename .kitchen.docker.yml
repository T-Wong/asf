driver:
  name: dokken
  chef_image: chef/chef
  chef_version: current
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver:
      image: centos:7
  - name: debian-8.6
    driver:
      image: debian:8.6
  - name: fedora-24
    driver:
      image: fedora:24
  - name: fedora-25
    driver:
      image: fedora:25
  - name: opensuse-13.2
    driver:
      image: opensuse:13.2
  - name: opensuse-leap-42.1
    driver:
      image: opensuse:42.1
  - name: ubuntu-12.04
    driver:
      image: ubuntu-upstart:12.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-14.04
    driver:
      image: ubuntu-upstart:14.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
  - name: ubuntu-16.04
    driver:
      image: ubuntu:16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
