driver:
  name: dokken
  chef_version: current
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

busser:
  sudo: true

platforms:
  - name: centos-7
    driver:
      image: centos:7
      platform: rhel
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install lsof which systemd-sysv initscripts sudo
  - name: debian-8
    driver:
      image: debian:8
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install lsb-release -y
  - name: fedora-24
    driver:
      image: fedora:24
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf -y install yum which systemd-sysv initscripts
  - name: fedora-25
    driver:
      image: fedora:25
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf -y install yum which systemd-sysv initscripts
  - name: opensuse-13.2
    driver:
      image: opensuse:13.2
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN zypper --non-interactive install aaa_base perl-Getopt-Long-Descriptive which

  - name: opensuse-42.1
    driver:
      image: opensuse:42.1
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN zypper --non-interactive install aaa_base perl-Getopt-Long-Descriptive which
  - name: ubuntu-12.04
    driver:
      image: ubuntu-upstart:12.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

  - name: ubuntu-14.04
    driver:
      image: ubuntu-upstart:14.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
  - name: ubuntu-16.04
    driver:
      image: ubuntu:16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
