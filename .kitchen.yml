---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7.2
  - name: debian-7.11
  - name: debian-8.6
  - name: fedora-21
  - name: fedora-22
  - name: fedora-23
  - name: fedora-24
  - name: fedora-25
  - name: opensuse-13.2
  - name: opensuse-leap-42.1
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[asf::default]
    verifier:
      inspec_tests:
        - test/smoke/default
